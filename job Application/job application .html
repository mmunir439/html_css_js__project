<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application From</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="job_title">(Web)</span></h1>
        <form action="" class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="first_name" />
          </div>
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="last_name" />
          </div>
          <div class="form_control">
            <label for="Email">EnterEmail</label>
            <input type="email" id="Email" placeholder="Email" />
          </div>
          <div class="form_control">
            <label for="Job_rule">Job Rulel</label>
            <select name="Job_rule" id="Job_rule">
              <option value="options">Web Html</option>
              <option value="options">Web Css</option>
              <option value="options">Web Javascript</option>
              <option value="options">Web Computer</option>
              <option value="options">Web Maths</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="Adress">Address</label>
            <textarea
              name="textarea"
              id="textarea"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div class="form_control">
            <label for="Adress">City name </label>
            <input type="city" name="city" placeholder="city name" id="city" />
          </div>
          <div class="form_control">
            <label for="Pincode">Pincode </label>
            <input
              type="number"
              name="Pincode"
              placeholder="Pincode"
              id="Pincode"
            />
          </div>
          <div class="form_control">
            <label for="Date">Date </label>
            <input type="date" name="date" />
          </div>
          <div class="form_control">
            <label for="file">Uplod File </label>
            <input type="file" name="file" />
          </div>
        </form>
        <div class="button_container">
          <button>Apply Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
